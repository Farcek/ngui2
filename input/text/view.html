<div class="field">
    <label class="label">{{label}}</label>
    <div class="control">
        <textarea class="textarea" type="text" placeholder="{{placeholder}}" (blur)="onTouched()" [(ngModel)]="value" [attr.disabled]="isDisabled?'':null" [class.is-success]="hasState && control.valid" [class.is-danger]="hasState && control.invalid" [attr.row]="row"></textarea>
    </div>
    <div class="help" [class.is-danger]="control.invalid" [hidden]="control.valid">
        <ng-content select="[input-validation]"></ng-content>
    </div>
    <ng-content></ng-content>
</div>
