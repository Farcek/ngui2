<label class="label">{{label}}</label>
<div class="field has-addons">

    <div class="control is-expanded" [class.has-icons-left]="icon">
        <div class="select is-fullwidth" [class.is-success]="control.valid" [class.is-danger]="control.invalid">
            <select (blur)="onTouched()" [(ngModel)]="value" [attr.disabled]="isDisabled?'':null">
                <option value=""  disabled selected hidden> {{placeholder}} </option>
                <option *ngFor="let it of items" [ngValue]="it.value">{{it.label}}</option>                
            </select>
        </div>
        <span class="icon is-small is-left" *ngIf="icon"><i class="fa fa-{{icon}}"></i></span>
    </div>
    <div class="control" *ngIf="value !== ''">
        <button class="button is-outlined " (click)="clear()" [class.is-success]="control.valid" [class.is-danger]="control.invalid"> 
            <span class="icon is-small"><i class="fa fa-times" aria-hidden="true"></i> </span>
        </button>
    </div>
</div>

<div class="help" [class.is-danger]="control.invalid" [hidden]="control.valid">
    <ng-content select="[input-validation]"></ng-content>
</div>
<ng-content></ng-content>
