<div class="field">
    <label class="label">{{label}} <span *ngIf="required" class="is-primary">*</span> </label>
    <div class="control" [class.has-icons-right]="hasState" [class.has-icons-left]="icon">
        <input class="input" type="text" placeholder="{{placeholder}}" (blur)="onTouched()" [(ngModel)]="value" [attr.disabled]="isDisabled?'':null" [class.is-success]="hasState && control.valid" [class.is-danger]="hasState && control.invalid">
        <span class="icon is-small is-left" *ngIf="icon"><i class="fa fa-{{icon}}"></i></span>
        <div class="icon is-small is-right" *ngIf="hasState">
            <i class="fa fa-check has-text-success" *ngIf="control.valid"></i>
            <i class="fa fa-warning has-text-danger" *ngIf="control.invalid"></i>
        </div>
    </div>
    <div class="help" [class.is-danger]="control.invalid" [hidden]="control.valid">
        <ng-content select="[input-validation]"></ng-content>
    </div>
    <ng-content></ng-content>
</div>
